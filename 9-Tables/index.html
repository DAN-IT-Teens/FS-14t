<!DOCTYPE html>
<html>
    <head>
        <title>Table lesson</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <table>
            <caption>Це моя перша таблиця!</caption>
            <tr>
                <th colspan="2">Комірка 1</th>
                <td rowspan="2">Комірка 2</td>
            </tr>
            <tr>
                <td>Комірка 4</td>
                <td>Комірка 5</td>
            </tr>
        </table>
    </body>
</html>
