<!DOCTYPE html>
<html>
    <head>
        <title>Form Auth</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="form__wrapper">
                <h1 class="form__title">Вхід</h1>
                <h2 class="form__description">Введіть пошту та пароль для авторизації</h2>
                <form class="form">
                    <input class="input-email" type="email" placeholder="Email">
                    <input class="input-password" type="password" placeholder="Password">
                </form>
                <div class="or">
                    <p>Or continue with</p>
                    <div class="line"></div>
                </div>
                <div class="list-buttons">
                    <button class="social-button">
                        <img src="./icons/google.png" alt="">
                    </button>
                    <button class="social-button">
                        <img src="./icons/meta.png" alt="">
                    </button>
                    <button class="social-button">
                        <img src="./icons/apple.png" alt="">
                    </button>
                </div>
                <button class="login-button">Log in</button>

                <p style="color: red;" class="errors">

                </p>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
