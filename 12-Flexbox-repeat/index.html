<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox Repeat</title>
</head>
<body>

        <h1 class="title">МАГАЗИН ГОДИННИКІВ</h1>
        <div class="list">

                <img src="./card-1.png" alt="Casio Gold">
                <h2>Casio Gold</h2>
                <p>1000 UAH</p>
            </div>

            <div class="card">
                <img src="./card-2.png" alt="Casio Pink">
                <h2>Casio Pink</h2>
                <p>1000 UAH</p>
            </div>
            
            <div class="card">
                <img src="./card-3.png" alt="Casio Black">
                <h2>Casio Black</h2>
                <p>1000 UAH</p>
            </div>
            <div class="card">
                <img src="./card-4.png" alt="Casio Gold Black">
                <h2>Casio Gold Black</h2>
                <p>1000 UAH</p>
            </div>
        </div>
        <button>ВСІ МОДЕЛІ</button>
    </div>

</html>
